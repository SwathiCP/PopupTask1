
<div class="card flex justify-content-center">
    <p-button (click)="showDialog('top')" label="Click here" class="p-button" styleClass="p-button-warning"></p-button>
</div>
<div>
    <p-dialog [(visible)]="visible" position="top" [style]="{ width: '50vw','border': '1px solid #ccc' }">
        <h3 style="text-align: center;">
            {{title}}
        </h3>     
    </p-dialog>
</div>
